<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla js|| carousel </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="img/left.png" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="img/roundtraylaptop.jpg" alt="computer on a tray">
                </li>
                <li class="carousel__slide">
                    <img   class="carousel__image" src="img/hero-small.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image"  src="img/alexandru-acea--WBYxmW4yuw-unsplash.jpg" alt="natural scene">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="img/right.png" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

  
  <script src="js/carousel.js"></script>  
</body>
</html>
